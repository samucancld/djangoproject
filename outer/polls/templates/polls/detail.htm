{% load static %}
<link rel=stylesheet type="text/css" href="{% static 'polls/bootstrap/bootstrap.css' %}">" 



<!-- <div class="mx-0 mx-sm-auto"> -->
<br>
<br>
<div class="col d-flex justify-content-center">
<!-- <div class="row justify-content-center">  -->

    <div class="card" style="width: 18rem;">
        <div class="card-body">
        <div class="text-center">
            <i class="far fa-file-alt fa-4x mb-3 text-primary"></i>
            <p>
              <h1><strong>{{ question.question_text }}</strong></h1>
            </p>
        </div>

        <hr />

        <form action="{% url 'polls:vote' question.id %}" method="post" class="px-4">
            {% csrf_token %}
            <p class="text-center"><strong>Choose one:</strong></p>

                {% if error_message %}
                    <p style="color:red" >
                        <strong>{{ error_message }}</strong>
                    </p>
                {% endif %}



                {% for choice in question.related_choices.all %}

                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}"/>
                    <label class="form-check-label" for="choice{{ forloop.counter }}">
                        {{ choice.choice_text }}
                    </label>
                    <br>
                </div>

                {% endfor %}
            <!-- <input type="submit" value="Vote"> -->
            <div class="card-footer text-end">
                <button type="submit" class="btn btn-primary" value="Vote">Vote</button>
            </div>
        </form>
        </div>
    </div>
</div>
