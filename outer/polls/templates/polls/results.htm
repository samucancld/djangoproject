<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<br>
<br>

<div class="text-center">
    <i class="far fa-file-alt fa-4x mb-3 text-primary"></i>
    <p>
      <h1><strong>{{ question.question_text }}</strong></h1>
    </p>
</div>

<ul class="list-group">
{% for choice in question.related_choices.all %}
    <li class="list-group-item">{{ choice.choice_text }} --> {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<div class="text-center">
    <i class="far fa-file-alt fa-4x mb-3 text-primary"></i>
    <p>
      <h1><a href="{% url 'polls:detail' question.id %}">Vote again?</a></h1>
    </p>
</div>
